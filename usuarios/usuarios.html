<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="/usuarios/usuarios.css">
</head>
<body>
    <h1>Gerenciamento de Usuários</h1>

   
    <section id="coordinatorSection">
        <h2>Cadastro de Usuários</h2>
        <form id="registerUserForm">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="XXX.XXX.XXX-XX"><br><br>
            
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required><br><br>
            
            <label for="role">Função:</label>
            <select id="role" name="role">
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="coordenador">Coordenador</option>
            </select><br><br>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Cadastrar Usuário</button>
        </form>

        
        <h2>Usuários Cadastrados</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
             
            </tbody>
        </table>
    </section>

    <script src="/usuarios/usuarios.js"></script>
</body>
</html>
